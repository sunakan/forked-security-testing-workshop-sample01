name: Java CI with Gradle

# GitHub Actions 発火タイミング
on:
  push:
    branches:
      - main
      - debug-*
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: debug1
        run: docker-compose -v
      - name: debug2
        run: make -v
      - name: debug3
        run: docker-compose run --rm --service-ports -d app ./gradlew bootrun
      - name: debug4
        run: curl localhost:50080
